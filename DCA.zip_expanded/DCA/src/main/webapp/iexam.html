<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
  </head>

  <body>

  <form action="iex" method="post" style="margin: 25px 50px 75px 100px">
 
    <div class="form-group">
    <label for="exampleFormControlSelect1">Course</label>
    <select class="form-control" id="exampleFormControlSelect1" name="course"  style= "width: 200px">
      <option value="NDA">NDA</option>
      <option value="CDS">CDS</option>
      <option value="AFCAT">AFCAT</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Question</label>
    <textarea class="form-control"  name="que" rows="3" style="width:500px"></textarea>
  </div>
  <div class="form-group">
    <label for="inputdefault">Marks</label>
    <input class="form-control"  type="text" name="mark" style="width:250px">
  </div>
  <div class="form-group">
    <label for="inputdefault">Option 1</label>
    <input class="form-control"  type="text" name="op1" style="width:250px">
  </div>
  <div class="form-group">
    <label for="inputdefault">Option 2</label>
    <input class="form-control"  type="text" name="op2" style="width:250px">
  </div>
  <div class="form-group">
    <label for="inputdefault">Option 3</label>
    <input class="form-control"  type="text" name="op3" style="width:250px">
  </div>
  <div class="form-group">
    <label for="inputdefault">Option 4</label>
    <input class="form-control"  type="text" name="op4" style="width:250px">
  </div>
  <div class="form-group">
    <label for="inputdefault">Correct Ans</label>
    <input class="form-control"  type="text" name="ans" style="width:250px">
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
  </form>
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
